<script>function getQuery() {
    var searchQuery = document.getElementById("search").value.toLowerCase();
    
    if(searchQuery === ""){
        window.alert("Funt: dah skrak!")
    }else if(searchQuery.substring(0,8) == "https://"){
        window.location.href = "https://"+searchQuery.substring(8);
    }else if(searchQuery.substring(0,7) == "http://"){
        window.location.href = "http://"+searchQuery.substring(7);
    }else if(searchQuery.substring(0,7) == "[wiki] "){
        window.location.href = "https://en.m.wikipedia.org/w/index.php?search="+searchQuery.substring(7);
    }else{
        window.location.href = "https://www.google.com/search?q="+searchQuery;
    }
}
</script>
